<!-- journal.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <style>
      p {
        font-size: 13px;
      }
    </style>
  </head>
  <body>
    <h6>Latest logs (MAX 200 queries)</h6>
    <pre><p>{{ output }}</p></pre>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
      $(document).ready(function () {
        setInterval(function () {
          $.ajax({
            url: window.location.href,
            type: "GET",
            success: function (response) {
              $("html").html(response);
            },
          });
        }, 2000);
      });
    </script>
  </body>
</html>
